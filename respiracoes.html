        <script>
          const audio = document.getElementById('myAudio');
          const prevBtn = document.getElementById('prevBtn');
          const nextBtn = document.getElementById('nextBtn');
          const musicas = [
            'musicas/musica1.mp3',
            'musicas/musica2.mp3',
            'musicas/musica3.mp3',
            'musicas/musica4.mp3',
            'musicas/musica5.mp3',
            'musicas/musica6.mp3',
            'musicas/musica7.mp3',
            'musicas/musica8.mp3',
            'musicas/musica9.mp3',
            'musicas/musica10.mp3',
            'musicas/musica11.mp3',
            'musicas/musica12.mp3',
            'musicas/musica13.mp3',
            'musicas/musica14.mp3',
            'musicas/musica15.mp3',
            'musicas/musica16.mp3',
            'musicas/musica17.mp3',
            'musicas/musica18.mp3',

          ];
          let musicaAtual = 0;

          function tocarMusica() {
            audio.src = musicas[musicaAtual];
            audio.play();
          }

          function proximaMusica() {
            musicaAtual = (musicaAtual + 1) % musicas.length;
            tocarMusica();
          }

          function musicaAnterior() {
            musicaAtual = (musicaAtual - 1 + musicas.length) % musicas.length;
            tocarMusica();
          }

          prevBtn.addEventListener('click', musicaAnterior);
          nextBtn.addEventListener('click', proximaMusica);

          tocarMusica();
        </script>
